      <h3>"Soliloquies" For Hamlet on the Wire</h3>
      <p>Booklet - Group Project.</p>
      <!-- <p>For this project, we designed a booklet, using Adobe Illustrator and Photoshop, containing the text “Soliloquies for Hamlet on the Wire” written by Louis Patrick Leroux who was inspired by Hamlet of Shakespeare and who choregraphed a scene based on this text.</p>
      <p>For the illustrations we wanted to play with blurriness, and shadows to create something that would be abstract and concrete at the same time which led us to the idea of dying, the line between life and death, and the path leading to it. We used cloudiness and the image of opening and closing doors to express this idea. </p> -->
