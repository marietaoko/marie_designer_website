      <h3>"Soliloques" Pour Hamlet sur le Fil</h3>
      <p>Livret - Projet de groupe.</p>
      <!-- <p>Pour ce projet, nous avons conçu un livret, à l'aide d'Adobe Illustrator et Photoshop, contenant le texte "Soliloques pour Hamlet sur le fil" écrit par Louis Patrick Leroux qui s'est inspiré de Hamlet par Shakespeare et qui a chorégraphié une scène basée sur ce texte.</p>
      <p>Pour les illustrations, nous voulions jouer avec le flou et les ombres pour créer quelque chose d'abstrait et de concret à la fois, ce qui nous a conduits à l'idée de la mort, de la frontière entre vivre et mourir, et du chemin qui y mène. Nous avons utilisé le flou et l'image des portes qui s'ouvrent et se ferment pour exprimer cette idée. </p> -->
