      <!-- <p>For this project, I chose a series that demonstrate the different places I lived in and my path. The goal was to design stamps on water bodies of different parts of the world and the consequences the environmental crisis has on them. </p>
        <p>I used La Seine that crosses Rouen, the Mont-Saint-Michel Bay, London’s River Thames, and Montreal’s Saint-Laurent River that are all affected by global warming as well as any kind of pollution coming from humans. Since all the water bodies I chose flow into a sea or a gulf connected to the Atlantic Ocean I decided to assign my series to the mythical city, Atlantis, and I used the French Franc, a money that do not exist anymore, for the pricing of the stamps. </p>
        <p>The work was done using Procreate, Adobe Illustrator, Photoshop, and Indesign.</p> -->
